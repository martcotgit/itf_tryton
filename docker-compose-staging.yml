services:
  traefik:
    image: traefik:v2.11
    restart: always
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=info@paletteitf.ca
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: tryton
      POSTGRES_PASSWORD: tryton
      POSTGRES_DB: tryton
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tryton" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

  tryton:
    image: ilnutransforme/tryton-staging:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      TRYTON_DATABASE_URI: postgresql://tryton:tryton@db:5432/tryton
      TRYTON_ADMIN_PASSWORD: fMz1w652uRh1
    volumes:
      # Modules and scripts are inside the image, but we can mount them if we want to override
      # For staging, we should rely on the image content usually, but dev compose mounted them.
      # I will remove the mounts for code (modules/scripts) to rely on the image,
      # but keep config and filestore.
      - tryton_filestore:/var/lib/trytond
    ports:
      - "8005:8000"
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.tryton-staging.rule=Host(`test.erp.paletteitf.ca`)
      - traefik.http.routers.tryton-staging.entrypoints=websecure
      - traefik.http.routers.tryton-staging.tls=true
      - traefik.http.routers.tryton-staging.tls.certresolver=letsencrypt
      - traefik.http.services.tryton-staging.loadbalancer.server.port=8000
      # Prevent indexing
      - traefik.http.middlewares.tryton-noindex.headers.customresponseheaders.X-Robots-Tag=noindex,nofollow,noarchive
      - traefik.http.routers.tryton-staging.middlewares=tryton-noindex

  portal:
    image: ilnutransforme/portail-staging:latest
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      tryton:
        condition: service_started
    environment:
      DJANGO_SETTINGS_MODULE: itf_portal.settings.production
      DATABASE_URL: postgresql://tryton:tryton@db:5432/portal
      REDIS_URL: redis://redis:6379/0
      TRYTON_RPC_URL: http://tryton:8000/
      TRYTON_DATABASE: tryton
      TRYTON_USER: admin
      TRYTON_PASSWORD: fMz1w652uRh1
      TRYTON_SESSION_TTL: "300"
      TRYTON_TIMEOUT: "10"
      TRYTON_RETRY_ATTEMPTS: "3"
      PORTAL_ALLOWED_HOSTS: test.paletteitf.ca,portal,localhost
      PORTAL_ALLOW_ALL_HOSTS: "0"
    ports:
      - "8001:8000"
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal-staging.rule=Host(`test.paletteitf.ca`)
      - traefik.http.routers.portal-staging.entrypoints=websecure
      - traefik.http.routers.portal-staging.tls=true
      - traefik.http.routers.portal-staging.tls.certresolver=letsencrypt
      - traefik.http.services.portal-staging.loadbalancer.server.port=8000
      # Prevent indexing
      - traefik.http.middlewares.portal-noindex.headers.customresponseheaders.X-Robots-Tag=noindex,nofollow,noarchive
      - traefik.http.routers.portal-staging.middlewares=portal-noindex

volumes:
  db_data:
  tryton_filestore:
  traefik_letsencrypt:
  redis_data:
