services:
  traefik:
    image: traefik:v2.11
    restart: always
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=info@paletteitf.ca
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: tryton
      POSTGRES_PASSWORD: tryton
      POSTGRES_DB: tryton
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tryton"]
      interval: 10s
      timeout: 5s
      retries: 5

  tryton:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      TRYTON_DATABASE_URI: postgresql://tryton:tryton@db:5432/
      TRYTON_ADMIN_PASSWORD: fMz1w652uRh1
    volumes:
      - ./config/trytond.conf:/etc/tryton/trytond.conf:ro
      - ./tryton/modules:/opt/trytond/modules
      - tryton_filestore:/var/lib/trytond
    ports:
      - "8000:8000"
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.tryton-staging.rule=Host(`erp.paletteitf.ca`)
      - traefik.http.routers.tryton-staging.entrypoints=websecure
      - traefik.http.routers.tryton-staging.tls=true
      - traefik.http.routers.tryton-staging.tls.certresolver=letsencrypt
      - traefik.http.services.tryton-staging.loadbalancer.server.port=8000

volumes:
  db_data:
  tryton_filestore:
  traefik_letsencrypt:
