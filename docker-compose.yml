version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: tryton
      POSTGRES_PASSWORD: tryton
      POSTGRES_DB: tryton
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tryton" ]
      interval: 10s
      timeout: 5s
      retries: 5

  tryton:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      TRYTON_DATABASE_URI: postgresql://tryton:tryton@db:5432/tryton
    ports:
      - "8000:8000"
    volumes:
      - ./config/trytond.conf:/etc/tryton/trytond.conf:ro
      - ./tryton/modules:/opt/trytond/modules
      - ./tryton/scripts:/opt/trytond/scripts:ro
      - tryton_filestore:/var/lib/trytond
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tryton.rule=Host(`tryton.localhost`)"
      - "traefik.http.services.tryton.loadbalancer.server.port=8000"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailpit.rule=Host(`mailpit.localhost`)"
      - "traefik.http.services.mailpit.loadbalancer.server.port=8025"

  portal:
    build:
      context: ./portal
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      tryton:
        condition: service_started
    environment:
      DJANGO_SETTINGS_MODULE: itf_portal.settings.local
      DATABASE_URL: postgresql://tryton:tryton@db:5432/portal
      REDIS_URL: redis://redis:6379/0
      TRYTON_RPC_URL: http://tryton:8000/
      TRYTON_DATABASE: tryton
      TRYTON_USER: admin
      TRYTON_PASSWORD: mK19o36B4v23
      TRYTON_SESSION_TTL: "300"
      TRYTON_TIMEOUT: "10"
      TRYTON_RETRY_ATTEMPTS: "3"
      PORTAL_ALLOWED_HOSTS: portal.localhost,portal,host.docker.internal
      PORTAL_ALLOW_ALL_HOSTS: "1"
      EMAIL_BACKEND: "django.core.mail.backends.smtp.EmailBackend"
      EMAIL_HOST: "mailpit"
      EMAIL_PORT: "1025"
    volumes:
      - ./portal:/app
    ports:
      - "8001:8000"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal.rule=Host(`portal.localhost`)"
      - "traefik.http.services.portal.loadbalancer.server.port=8000"

  traefik:
    image: traefik:v2.11
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_API_VERSION=1.44
    depends_on:
      portal:
        condition: service_started
      tryton:
        condition: service_started

volumes:
  db_data:
  tryton_filestore:
  redis_data:
