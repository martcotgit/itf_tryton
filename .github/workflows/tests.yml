name: Tests automatisés portail

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  portal-pytest:
    name: Pytest portail (docker compose)
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Configurer Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construire l'image portail
        run: docker compose build portal

      - name: Exécuter Pytest via docker compose
        run: |
          docker compose run --rm \
            -e DJANGO_SETTINGS_MODULE=itf_portal.settings.base \
            -e DATABASE_URL=sqlite:////tmp/test-db.sqlite3 \
            portal pytest --maxfail=1 --disable-warnings -q

      - name: Nettoyer l'environnement
        if: always()
        run: docker compose down --volumes --remove-orphans
