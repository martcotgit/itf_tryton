<a class="skip-link" href="#contenu-principal">Aller au contenu</a>
<header class="header" role="banner">
    <div class="container header-content">
        <nav class="nav" role="navigation" aria-label="Navigation principale">
            <a href="{% url 'core:home' %}" class="logo-container">
                <div class="logo" aria-hidden="true">
                    <div class="logo-text">ITF</div>
                    <div class="recycle-symbol">
                        <svg viewBox="0 0 100 100" class="recycle-svg" aria-hidden="true" focusable="false">
                            <path d="M50 20 L70 40 L60 40 L60 60 L40 60 L40 40 L30 40 Z" class="recycle-arrow"></path>
                            <path d="M50 80 L30 60 L40 60 L40 40 L60 40 L60 60 L70 60 Z" class="recycle-arrow"></path>
                            <path d="M80 50 L60 30 L60 40 L40 40 L40 60 L60 60 L60 70 Z" class="recycle-arrow"></path>
                        </svg>
                        <div class="pallet-inside"></div>
                    </div>
                </div>
                <span class="company-name">Ilnu Transforme</span>
            </a>
            <div class="nav-links" role="menubar">
                <a href="{% url 'core:products' %}" class="nav-link" role="menuitem">Produits</a>
                <a href="{% url 'core:services' %}" class="nav-link" role="menuitem">Services</a>
                <a href="{% url 'core:home' %}#contact" class="nav-link" role="menuitem">Contact</a>
                {% if request.user.is_authenticated %}
                <div class="nav-item-has-submenu">
                    <a href="{% url 'accounts:dashboard' %}" class="nav-link" role="menuitem" aria-haspopup="true"
                        aria-expanded="false">Espace clients</a>
                    <ul class="nav-submenu" role="menu">
                        <li><a href="{% url 'accounts:profile' %}" class="nav-submenu-link" role="menuitem">Modifier mon
                                profil</a></li>
                        <li><a href="{% url 'accounts:orders-new' %}" class="nav-submenu-link" role="menuitem">Créer une
                                commande</a></li>
                        <li><a href="{% url 'accounts:orders-list' %}" class="nav-submenu-link" role="menuitem">Liste
                                des commandes</a></li>
                        <li><a href="{% url 'accounts:invoices-list' %}" class="nav-submenu-link" role="menuitem">Liste
                                des factures</a></li>
                    </ul>
                </div>
                <form action="{% url 'accounts:logout' %}" method="post" class="nav-logout-form" role="none">
                    {% csrf_token %}
                    <button type="submit" class="nav-button">Se déconnecter</button>
                </form>
                {% else %}
                <a href="{% url 'accounts:login' %}" class="nav-link nav-link-accent" role="menuitem">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="nav-icon">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Client
                </a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
