{% load static %}
<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Documents Légaux{% endblock %} | Ilnu Transforme</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="background: #fafaf9;">

    <!-- Header Sticky -->
    <header class="legal-header">
        <div class="legal-header__container">
            <div class="legal-header__logo">Ilnu Transforme</div>
            <button class="legal-header__close-btn"
                onclick="if(window.opener){window.close();}else{window.history.back();}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                Fermer cet onglet
            </button>
        </div>
    </header>

    <!-- Conteneur Principal -->
    <main>
        <article class="legal-content">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </article>
    </main>

    <!-- Footer -->
    <footer class="legal-footer">
        <p class="legal-footer__copyright">
            © {% now "Y" %} Ilnu Transforme Inc. Tous droits réservés.
        </p>
    </footer>

</body>

</html>
